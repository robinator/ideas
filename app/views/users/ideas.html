<h2 style="display: inline; margin-right: 10px;"><%=h @user.login %>'s Ideas</h2>
<a href="/u/<%= @user.login %>.rss"><img src="/images/feed.png" alt="rss" title="RSS feed" /></a>
<% if @ideas.empty? %>
	<p class="italic">No ideas?!</p>
<% else %>
<ul id="ideas">
	<% @ideas.each do |idea| %>
		<li>
			<span><%= link_to h(idea.name), idea %></span>
		</li>
	<% end %>
</ul>
<% end %>
